name: Development Workflow #ensure code is working before previewing deployment

on: 
  pull_request:
    branches:
      - Dev # Trigger only when pull request is merged into the dev branch.
  workflow_dispatch:

jobs:
  test: 
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Node.js (latest version)
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'  # Using stable version of node
    
    - name: npm install, test and build
      run: |
        npm install 
        npm test
        npm run build

  deploy-to-staging:
    environment: Staging
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Push code to staging
      run: |
        git config user.email "89786258+00krp@users.noreply.github.com"
        git config user.name "00krp"
        git fetch staging
        git checkout staging
        git merge --no-ff dev -m "Merge from dev to staging"
        git push staging
  
  staging:
    environment: Staging
    runs-on: ubuntu-latest
    needs: deploy-to-staging

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Node.js (latest version)
      uses: actions/setup-node@v4

    - name: Create Pull Request to Prod
      uses: BetaHuhn/deploy-to-vercel-action@v1
      with:
        GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        PRODUCTION: false # Don't deploy to production environment
